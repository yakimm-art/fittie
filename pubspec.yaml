name: fittie
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # --- FIREBASE ---
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.0

  # --- UI & NAVIGATION ---
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  go_router: ^14.0.0
  provider: ^6.1.2
  intl: ^0.19.0
  fl_chart: ^0.66.0

  # --- LOGIC & AI ---
  http: ^1.2.0
  audioplayers: ^6.0.0
  google_generative_ai: ^0.4.0
  flutter_dotenv: ^5.2.1
  image_picker: ^1.0.7
  url_launcher: ^6.2.5
  flutter_tts: ^4.2.5
  speech_to_text: ^7.0.0
  cloud_functions: ^5.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/app_icon.png
    - assets/audio/
    - assets/data/

# --- LAUNCHER ICON CONFIG ---
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/app_icon.png"
  image_path: "assets/app_icon.png"
  remove_alpha_ios: true